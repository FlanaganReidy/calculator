<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <!-- maybe divs maybe output tag
      maybe click events limits on output-->
      <div class="row">
        <button class = "operator" name="clear" value = 'c'>c</button>
        <output name="output"></output>
      </div>
      <div class="row">
        <button type="button" class = "numeral" id = "one" name="one" value = 1>1</button>
        <button type="button" class = "numeral"id = "two" name="two" value = 2>2</button>
        <button type="button" class = "numeral" id = "three" name="three" value = 3>3</button>
        <button type="button" class = "operator" id = "plus" name="plus" value = "+">+</button>
      </div>
      <div class="row">
        <button type="button" class = "numeral" id = "four" name="four" value = 4>4</button>
        <button type="button" class = "numeral" id = "five" name="five" value = 5>5</button>
        <button type="button" class = "numeral" id = "six" name="six" value = 6>6</button>
        <button type="button" class = "operator" id = "minus" name="minus" value = "-">-</button>
      </div>
      <div class="row">
        <button type="button" class = "numeral" id = "seven" name="seven" value = 7>7</button>
        <button type="button" class = "numeral" id = "eight" name="eight" value = 8>8</button>
        <button type="button" class = "numeral" id = "nine" name="nine" value = 9>9</button>
        <button type="button" class = "operator" id = "times" name="times" value = "x">x</button>

      </div>
      <div class="row">
        <button type="button" class = "numeral" id = "zero" name="zero" value = 0>0</button>
        <button type="button" class = "operator" id = "decimal" name="decimal" value = ".">.</button>
        <button type="button" class = "operator" id = "equal" name="equals" value = "=">=</button>
        <button type="button" class = "operator" id = "divides" name="divides" value = "/">/</button>
      </div>


    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
